<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <nav><a href="index.html">Page 2</a></nav>
    <select id="titleDropDown">
      <option value="default">Filter by Title</option>
    </select>
    <select id="hornDropDown">
      <option value="default">Filter by Number of Horns</option>
    </select>
  </header>
  <main id="imageContainer">
    <template id="photo-template" type="text/x-tmpl-mustache">
      <div class="{{keyword}}">
      <h2>{{title}}</h2>
      <img src="{{image_url}}">
      <p>{{description}}</p>
    </div>
    </template>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
  <script src="js/page-2data.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
